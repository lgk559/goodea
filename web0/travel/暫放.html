<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="travelBox col-lg-5 col-6">
    <div class="travelImg border row justify-content-between align-items-end"> <!-- //抓圖片 -->
      <h5 id="Info_Name" class="pl-3 text-white Info_Name">抓名字</h5>
      <h5 id="Info_Zone" class="pr-3 text-white Info_Zone">抓地區</h5>
    </div>
    <div class="travelInfo border row pt-3">
      <div  class="col-12 Info_Time">
        <img src="https://hexschool.github.io/JavaScript_HomeWork/assets/icons_clock.png" alt="抓營業時間">
        <span>抓營業時間</span>
      </div>
      <div class="col-12 Info_Where">
        <img src="https://hexschool.github.io/JavaScript_HomeWork/assets/icons_pin.png" alt="">
        <span>抓地址</span>
      </div>
      <div class="col-auto Info_Tle">
        <img src="https://hexschool.github.io/JavaScript_HomeWork/assets/icons_phone.png" alt="">
        <span>抓電話</span>
      </div>
      <div class="col-auto ml-auto Info_Ticket">
        <img src="https://hexschool.github.io/JavaScript_HomeWork/assets/icons_tag.png" alt="">
        <span>抓費用</span>
      </div>
    </div>
  </div>

  <!-- console.log(maintitle[i].Name) -->

</body>

</html>

<!DOCTYPE html>
<html lang="zh-hang-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄旅遊資訊網</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/fj-Reboot.css" class="css">
  <link rel="stylesheet" href="css/all.css" class="css">
  <style>
  .bg-cover{
    background-position: center center;
    background-size: cover;
  }
  </style>
</head>

<body>
  <div class="progressBar">
    <p>資料載入中...</p>
    <progress id="progressBar"></progress>
  </div>
  <div class="container-fluid">
    <div class="row align-items-center headerBox bg-cover">
      <div class="col-12 text-white">
        <div class="d-flex justify-content-center">
            <h2 class="col-auto ">高雄旅遊資訊網</h2>
        </div>
        
      </div>
      <div class="col-12">
        <div class="d-flex justify-content-center">
            <select class="col-lg-4 col-md-6 col-8 form-control Info_Select-none" id="Info_Select">
                <option value="- 請選擇行政區 -">- 請選擇行政區 -</option>
                <option value="三民區">三民區</option>
                <option value="內門區">內門區</option>
                <option value="美濃區">美濃區</option>
                <option value="大樹區">大樹區</option>
                <option value="小港區">小港區</option>
                <option value="六龜區">六龜區</option>
                <option value="仁武區">仁武區</option>
                <option value="左營區">左營區</option>
                <option value="田寮區">田寮區</option>
                <option value="永安區">永安區</option>
                <option value="甲仙區">甲仙區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="杉林區">杉林區</option>
                <option value="那瑪夏">那瑪夏</option>
                <option value="岡山區">岡山區</option>
                <option value="高雄市">高雄市</option>
                <option value="前鎮區">前鎮區</option>
                <option value="新興區">新興區</option>
                <option value="苓雅區">苓雅區</option>
                <option value="茂林區">茂林區</option>
                <option value="茄萣區">茄萣區</option>
                <option value="梓官區">梓官區</option>
                <option value="旗津區">旗津區</option>
                <option value="桃源區">桃源區</option>
                <option value="楠梓區">楠梓區</option>
                <option value="前金區">前金區</option>
                <option value="鳳山區">鳳山區</option>
            </select>
        </div>
        <div class="row justify-content-center text-white mt-5">
          <h3 class="col-auto font-weight-normal">熱關行政區</h3>
        </div>
        <div class="row justify-content-center mt-3 text-center">
            <div class="col-md-auto col-auto m-md-0 mb-2 text-nowrap small">
              <button type="button" class="btn btn-primary" id="area1">三民區</button>
            </div>
            <div class="col-md-auto col-auto m-md-0 mb-2 text-nowrap small">
              <button type="button" class="btn btn-primary" id="area2">鼓山區</button>
            </div>
            <div class="col-md-auto col-auto text-nowrap">
              <button type="button" class="btn btn-primary small" id="area3">前鎮區</button>
            </div>
            <div class="col-md-auto col-auto  d-md-block d-none text-nowrap small">
              <button type="button" class="btn btn-primary" id="area4">美濃區</button>
            </div>
          
        </div>
          
        </div>
    </div>
  </div>

  <div class="container mb-5">
    <div class="row main mt-5">
      <div class="col-12 ">
        <h3 class="text-center mb-5">旅遊資訊</h3>
      </div>
    </div>

    <div class="row info">
      
    </div>
    <div class="row">
      <div class="col-12 page">
        <p></p>
      </div>
    </div>
  </div>
  <footer>
    <p>高雄旅遊網</p>
    <p>資料來源：高雄市政府 </p>
  </footer>

    <script src="https://kit.fontawesome.com/957bf74550.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="js/filter.js"></script>
</body>

</html>

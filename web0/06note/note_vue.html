<script>


  var quill = new Quill( "#writeBox", {
    theme: "snow", // 模板
    modules: {
      toolbar: [
        // 工具列列表[註1]

        ['bold', 'italic', 'underline', 'strike'], // 粗體、斜體、底線和刪節線

        [{ 'script': 'sub'}, { 'script': 'super' }], // 上標、下標

        [{'size' : ["文字大小"]}], // 文字大小
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],// 標題
        [{ 'color': [] }, { 'background': [] }], // 顏色
        [{ 'font': [] }], // 字體
        [{ 'align': [] }], // 文字方向

      ]

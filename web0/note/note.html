<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>線上筆記</title>
  
  <!-- <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="path/to/quill.core.css"/> -->
  <link rel="stylesheet" href="css/snow.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/note.css">
 
</head>
<body>
  <div class="container mt-5 mb-5 bg-dark border">
    <div class="row">
      <div class="col-auto">
        <h3 class="text-light">線上筆記本</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-2 pt-3 bg-white">
        <!-- tab nav -->

        <!--加上這個會變橫向 flex-lg-row flex-row -->
        <div class="mt-3 nav nav-pills" id="v-pills-tab" role="tablist"
          aria-orientation="vertical">
          <a class="nav-link nav-sl-link active" id="addNote2" data-toggle="pill"  href="#addNote_page"
            role="tab" aria-controls="addNote_page"  aria-selected="false"><i class="fas fa-journal-whills mr-3"></i>新增筆記頁</a>
          <a class="nav-link nav-sl-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
            role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fas fa-copy mr-3"></i>全部筆記本</a>
          <a class="nav-link nav-sl-link" id="star-page-tab" data-toggle="pill" href="#star-page"
            role="tab" aria-controls="star-page" aria-selected="false"><i class="far fa-star mr-3"></i>已加星號</a>

        </div>
      </div>
      <!-- tab nav end -->

      <div class="col-2 pt-3 bg-light border-left">
        <!-- tab -->
        <div class="tab-content mt-3" id="v-pills-tabContent">
          <!-- ...1 -->
          <div class="tab-pane fade nodePage show active" id="addNote_page" role="tabpanel" aria-labelledby="addNote2">
            

          </div> 

          <!-- ...1end -->
          <!-- ...2 -->
          <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
             
            <div class="row nodePage" id="showAll">
            
            </div>

          </div> 

          <!-- ...2end -->
 
          



          

          <!-- ...3 -->
          <div class="tab-pane fade" id="star-page" role="tabpanel" aria-labelledby="star-page-tab">
            <div class="row nodePage">
              ...3

            </div>
          </div>
          <!-- ...4end -->

        </div>
      </div> <!-- tab end -->
    
    
      <div class="col-8 h-100 pt-3 bg-light">
        
        <div class="row justify-content-center">
          <div class="col-12" id="toolbar-container">
            <select class="ql-size">
              <option value="small"></option>
              <!-- Note a missing, thus falsy value, is used to reset to default -->
              <option selected></option>
              <option value="large"></option>
              <option value="huge"></option>
            </select>
            <select class="ql-header">
              <option value="1"></option>
              <!-- Note a missing, thus falsy value, is used to reset to default -->
              <option value="2"></option>
              <option selected value="3"></option>
              <option value="4"></option>
            </select>
            <select class="ql-color"></select>
            <select class="ql-background"></select>
            <button class="ql-strike"></button>
            <button class="ql-underline"></button>
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-blockquote" type="button"></button>
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
            <select class="ql-align"></select>
            <button class="ql-indent" value="+1" type="button"></button>
            <button class="ql-indent" value="-1" type="button"></button>
            <button class="ql-link"></button>
            <button class="ql-code"></button>
            <button id="save_out" type="button" class="btn btn-light btn-sm border p-1" data-toggle="modal" 
            data-target="#save"><i class="fas fa-save text-primary"></i></button>
          </div>

          <div class="col-12 nodePage writeBox mt-3" id="writeBox">
          </div> <!-- 儲存筆記時需複製這行所有HTML -->
        </div>
        <br>
    
      </div>
    
    </div>
  </div>



  </div><!-- 第一組網頁 end -->

  <!-- Button trigger modal -->
  <!-- Modal --><!-- 當按下save_out時會在此.madal元素命名ID：save，此時會呼叫小視窗 -->
  <div class="modal fade " id="save" tabindex="-1" role="dialog" aria-labelledby="saveNoteTitle" aria-hidden="true">
    <form class="form-row modal-dialog modal-content pr-3" role="document" id="save0" novalidate>
      <div class="modal-header">
        <h5 class="modal-title" id="saveNoteTitle">儲存此記事本</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id='dismiss1'>
          &times;
        </button>
      </div>

      <div class="modal-body"> 
        <div class="form-row mb-3">
          <label for="NewNoteName" class="col-form-label col-3">筆記本名稱</label>
          <input type="text" id="NewNoteName" class="col-9 form-control" placeholder=" 輸入筆記名字..." autocomplete="off" required>   
          <div class="invalid-feedback offset-3 col-8">幫筆記命名吧~~</div>
          <div class="valid-feedback offset-3 col-8">Looks good!</div>
      </div>

        <div class="form-row mb-3" id="SelectClass">
          <label for="SelectClass" class="col-form-label col-3">筆記本類別</label>
          <select class="col-9" id="">
            <option>選擇或新增類別…</option>
          </select>    
          <div class="invalid-feedback offset-3 col-8">已加入此類別在筆記本囉!!</div>
        </div>

        <div class="form-row mb-3 d-none" id="NewNoteClass">
          <label for="NewNoteClass" class="col-form-label col-3">新增類別</label>
          <input type="text" id="" class="col-7 mr-2" placeholder="食記、遊記、備忘..." autocomplete="off">
          <button type="button">新增</button>
          <div class="invalid-feedback offset-3 col-8" >請先輸入類別才能新增喔</div>
        </div>
        
        

        <div class="form-row mb-3">
          <p class="col-form-label col-3">已加入標籤</p>
          <div class="border col-9 " id="noteClass">
          </div>
          
        </div>


        <div class="form-row mb-3 justify-content-end">
          <div class="custom-switch">
            <input type="checkbox" class="custom-control-input" id="addMyLove" value ="加入我的最愛">
            <label class="custom-control-label" for="addMyLove">加入最愛筆記</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id='dismiss2'>取消</button>
        <button type="submit" class="btn btn-primary" id="save_inner" data-toggle="modal" >儲存</button>
      </div>
    </form>
  </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>   
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/quill.js"></script>
<script src="js/note-save.js"></script>
<script src="js/addNote.js"></script>
<script src="js/getNote.js"></script>
<script src="https://kit.fontawesome.com/957bf74550.js" crossorigin="anonymous"></script>



<script>
 
(function() {
    "use strict";
    window.addEventListener("load", function() {
      var form = document.getElementById("save0");
      form.addEventListener("submit", function(event) {
        // alert("123")
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add("was-validated");
      }, false);
    }, false);
  }());
  




var options = {
  debug: 'info',
  modules: {
    toolbar: '#toolbar-container'
      },
  placeholder: '請輸入筆記內容...',
  readOnly: false,
  // scrollingContainer: "none",
  theme: 'snow'
};
var quill = new Quill('#writeBox', options );




</script>

</body>
</html>

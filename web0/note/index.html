<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>線上筆記</title>
  
  <!-- <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="path/to/quill.core.css"/> -->
  <link rel="stylesheet" href="css/snow.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/note.css">
 
</head>
<body>
  <div id="app">
  <div class="container mt-5 mb-5 bg-dark border" >
    <div class="row">
      <div class="col-2 bg-white">
        <!-- tab nav -->

        <!--加上這個會變橫向 flex-lg-row flex-row -->
        <div class="mt-3 nav nav-pills" id="v-pills-tab" role="tablist"
          aria-orientation="vertical">
          <a class="nav-link nav-sl-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
            role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fas fa-copy mr-3"></i>全部筆記本</a>

          <a class="nav-link nav-sl-link " id="addNote2" data-toggle="pill"  href="#addNote_page"
            role="tab" aria-controls="addNote_page"  aria-selected="false" @click="AP_save_initial"><i class="fas fa-journal-whills mr-3"></i>新增筆記頁</a>


          <a class="nav-link nav-sl-link" id="Edit_page-tab" data-toggle="pill" href="#Edit_page" role="tab"
            aria-controls="Edit_page" aria-selected="false"><i class="fas fa-calendar-alt mr-3"></i> 近期編輯</a>
          <a class="nav-link nav-sl-link" id="star-page-tab" data-toggle="pill" href="#star-page"
            role="tab" aria-controls="star-page" aria-selected="false"><i class="far fa-star mr-3"></i>已加星號</a>

        </div>
      </div>
      <!-- tab nav end -->

      <div class="col-2 bg-light border-left">
        <!-- tab -->
        <div class="tab-content mt-3" id="v-pills-tabContent">

          <!-- ...1 -->
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
             
            <div class="row nodePage" id="showAll" @click="A_NotesTarget_difference">
            
            </div>

          </div> 

          <!-- ...1end -->
 
          <!-- ...2 -->
          <div class="tab-pane fade nodePage" id="addNote_page" role="tabpanel" aria-labelledby="addNote2">
            ..2

          </div> 

          <!-- ...2end -->



          <!-- ...3 -->
          <div class="tab-pane fade" id="Edit_page" role="tabpanel" aria-labelledby="Edit_page-tab">
            <div class="row nodePage">
              ...3

            </div>
          </div>
          <!-- ...3end -->

          <!-- ...4 -->
          <div class="tab-pane fade" id="star-page" role="tabpanel" aria-labelledby="star-page-tab">
            <div class="row nodePage">
              ...4

            </div>
          </div>
          <!-- ...4end -->

        </div>
      </div> <!-- tab end -->
    
    
      <div class="col-8 h-100 bg-light">
        <div class="row justify-content-center">
          <div class="col-12 nodePage writeBox mt-3" id="writeBox">
          </div> <!-- 儲存筆記時需複製這行所有HTML -->
        </div>
        <br>
        <button type="button" class="btn btn-dark btn-sm mt--1 mb-1" data-toggle="modal" 
          data-target="#save" id="save_out">儲存</button>
      </div>
    
    </div>
  </div>



  

  <!-- Button trigger modal -->
  <!-- Modal --><!-- 當按下save_out時會在此.madal元素命名ID：save，此時會呼叫小視窗 -->
  <div class="modal fade " id="" tabindex="-1" role="dialog" aria-labelledby="saveNoteTitle" aria-hidden="true">
    <form class="form-row modal-dialog modal-content pr-3" role="document" id="save0" novalidate>
      <div class="modal-header">
        <h5 class="modal-title" id="saveNoteTitle">儲存此記事本</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id='dismiss1' @click="A_dismiss">
          &times;
        </button>
      </div>

      <div class="modal-body"> 
        <div class="form-row mb-3">
          <label for="NewNoteName" class="col-form-label col-3">筆記本名稱</label>
          <input type="text" id="NewNoteName" class="col-9 form-control" placeholder=" 輸入筆記名字..." autocomplete="off" required>   
          <div class="invalid-feedback offset-3 col-8">幫筆記命名吧~~</div>
          <div class="valid-feedback offset-3 col-8">Looks good!</div>
      </div>

        <div class="form-row mb-3" id="SelectClass">
          <label for="SelectClass" class="col-form-label col-3">筆記本類別</label>
          <select class="col-9" id="">
            <option>選擇或新增類別…</option>
          </select>    
          <div class="invalid-feedback offset-3 col-8">已加入此類別在筆記本囉!!</div>
        </div>

        <div class="form-row mb-3 d-none" id="NewNoteClass">
          <label for="NewNoteClass" class="col-form-label col-3">新增類別</label>
          <input type="text" id="" class="col-7 mr-2" placeholder="食記、遊記、備忘..." autocomplete="off">
          <button type="button">新增</button>
          <div class="invalid-feedback offset-3 col-8" >請先輸入類別才能新增喔</div>
        </div>
        
        

        <div class="form-row mb-3">
          <p class="col-form-label col-3">已加入標籤</p>
          <div class="border col-9 " id="noteClass">
          </div>
          
        </div>


        <div class="form-row mb-3 justify-content-end">
          <div class="custom-switch">
            <input type="checkbox" class="custom-control-input" id="addMyLove" value ="加入我的最愛">
            <label class="custom-control-label" for="addMyLove">加入最愛筆記</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id='dismiss2' @click="A_dismiss">取消</button>
        <button type="submit" class="btn btn-primary" id="save_inner" data-toggle="modal" >儲存</button>
      </div>
    </form>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>   
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/quill.js"></script>
<script src="js/all.js"></script>
<script src="js/note-save2.js"></script>
<script src="js/addNote.js"></script>
<script src="js/getNote.js"></script>



<script>
 
(function() {
    "use strict";
    window.addEventListener("load", function() {
      var form = document.getElementById("save0");
      form.addEventListener("submit", function(event) {
        // alert("123")
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add("was-validated");
      }, false);
    }, false);
  }());
  




  var options = {
  debug: 'info',
  modules: {
    toolbar: [
          // 工具列列表[註1]

          ['bold', 'italic', 'underline', 'strike'], // 粗體、斜體、底線和刪節線
          ['blockquote', 'code-block', 'link'], // 區塊、程式區塊
          // [{ 'header': 1 }, { 'header': 2 }], // 標題1、標題2
          [{ 'list': 'ordered' }, { 'list': 'bullet' }], // 清單
          [{ 'script': 'sub' }, { 'script': 'super' }], // 上標、下標
          [{ 'indent': '-1' }, { 'indent': '+1' }], // 縮排
          // [{ 'direction': 'rtl' }], // 文字方向
          [{ 'align': [] }], // 文字方向
          [{ 'size': ['small', false, 'large', 'huge'] }], // 文字大小
          [{ 'header': [1, 2, 3] }],// 標題
          [{ 'color': [] }, { 'background': [] }], // 顏色
          // [{ 'font': [] }], // 字體

          // [ 'clean' ], // 清除文字格是
          ['image'] // 圖片

        ]
      },
  placeholder: '請輸入筆記內容...',
  readOnly: false,
  // scrollingContainer: "none",
  theme: 'snow'
};
var quill = new Quill('#writeBox', options );




</script>

</body>
</html>
